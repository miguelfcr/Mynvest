version: '3'
volumes: 
    dados:
services: 
    db:
        image: postgres:9.6
        volumes: 
            - dados:/var/lib/postgresql/data
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    backend:
        build: ./backend
        ports: 
            - 5000:5000
        volumes: 
            - ./backend:/code